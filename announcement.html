<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/announcement.css">
    <title>자격선택 - 합격자/답안발표 | Q-Net</title>
  </head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <div class="header-left">
      <button>
        <img src="image/login.svg" alt="login">
      </button>
    </div>
    <div class="logo">
      <a href="index.html">
        <img src="image/logo.png" alt="qnet">
      </a>
    </div>
    <div class="header-right">
      <button title="search">
        <img src="image/search.svg" alt="search">
      </button>
      <button title="메뉴 열기">
        <img src="image/menu-icon.svg" alt="side menu open">
      </button>
    </button>
    </div>
  </div>

  <!-- 컨텐츠 -->
  <div class="container-box">
    <div class="nav-div">
      <ul class="nav">
        <li class="active"><a href="#">시험결과보기</a></li>
        <li><a href="#">전체합격자조회</a></li>
        <li><a href="#">답안확인</a></li>
      </ul>
    </div>
    <div class="check-card">
      <p>2022년 정기 기능사 1회</p>
      <div>
        <p>응시종목</p><p>웹디자인기능사</p>
        <p>구분</p><p>실기</p>
        <p>시험결과</p><p>합격</p>
      </div>
    </div>
    <div class="check-card">
      <p>2022년 정기 기능사 1회</p>
      <div>
        <p>응시종목</p><p>컴퓨터그래픽스운용기능사</p>
        <p>구분</p><p>실기</p>
        <p>시험결과</p><p>합격</p>
      </div>
    </div>
  </div>
  <div class="black"></div>
  <div class="pop-up">
    <p class="title">응시시험</p>
    <div class="pop-up-cont">
      <p>시험명</p><p>2022년 정기 기능사 1회</p>
      <p>종목(자격)</p><p>웹디자인기능사</p>
      <p>구분</p><p>실기</p>
      <p>수험번호</p><p>0123456789</p>
      <p>이름</p><p>탁향정</p>
      <p>합격여부</p><p>합격</p>
    </div>
    <p class="title">과목별 득점</p>
    <div class="pop-up-cont">
      <p>작업형</p><p>100</p>
      <p>총점</p><p>100</p>
    </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="script/announcement.js"></script>
</body>
</html>
