<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/apply.css">
    <title>자격선택 - 원서접수신청 | Q-Net</title>
  </head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <div class="header-left">
      <button>
        <img src="image/login.svg" alt="login">
      </button>
    </div>
    <div class="logo">
      <a href="index.html">
        <img src="image/logo.png" alt="qnet">
      </a>
    </div>
    <div class="header-right">
      <button title="search">
        <img src="image/search.svg" alt="search">
      </button>
      <button title="메뉴 열기">
        <img src="image/menu-icon.svg" alt="side menu open">
      </button>
    </button>
    </div>
  </div>
  <div class="container-box">
    <img class="progress-bar" src="image/progress-bar-02.svg" alt="">
    <div class="table-box">
      <p>응시종목 및 등급</p>
      <p>컴퓨터그래픽스기능사</p>

    <div class="table-box">
      <p>면제과목</p>
      <p>해당없음</p>
    </div>
    <p class="sub-title">선택분야</p>
    <div class="small-check-btn-box">
      <button class="small-check-btn checked">
        <img src="image/checkbox-unchecked.svg" alt="">
        <span>매킨토시</span>
      </button>
      <button class="small-check-btn">
        <img src="image/checkbox-unchecked.svg" alt="">
        <span>IBM</span>
      </button>
    </div>
    <p class="sub-title">장애여부</p>
    <div class="small-check-btn-box">
      <button class="small-check-btn checked">
        <img src="image/checkbox-unchecked.svg" alt="">
        <span>해당없음</span>
      </button>
      <button class="small-check-btn">
        <img src="image/checkbox-unchecked.svg" alt="">
        <span>해당있음</span>
      </button>
    </div>
  </div>
  <a href="apply-02.html" class="next-btn left">이전</a>
