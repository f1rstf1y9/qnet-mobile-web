<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/apply.css">
    <title>자격선택 - 원서접수신청 | Q-Net</title>
  </head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <div class="header-left">
      <button>
        <img src="image/login.svg" alt="login">
      </button>
    </div>
    <div class="logo">
      <a href="index.html">
        <img src="image/logo.png" alt="qnet">
      </a>
    </div>
    <div class="header-right">
      <button title="search">
        <img src="image/search.svg" alt="search">
      </button>
      <button title="메뉴 열기">
        <img src="image/menu-icon.svg" alt="side menu open">
      </button>
    </button>
    </div>
  </div>
  <!-- 컨테이너 -->
  <div class="container-box">
    <img class="progress-bar" src="image/progress-bar-01.svg" alt="">
    <p class="title">학력정보</p>
    <div>
      <p class="sub-title">학력</p>
      <div class="small-check-btn-box first">
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>중학교 이하</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>고등학교</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>대학교</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>전문대학</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>대학원</span>
        </button>
      </div>
      <p class="sub-title">수료과정</p>
      <div class="small-check-btn-box second">
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>재학</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>휴학</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>졸업</span>
        </button>
        <button class="small-check-btn">
          <img src="image/checkbox-unchecked.svg" alt="">
          <span>수료</span>
        </button>
      </div>
    </div>
  </div>
  <a href="apply-01.html" class="next-btn left clicked">이전</a>
  <a href="#" class="next-btn right">다음</a>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="script/apply.js"></script>
</body>
</html>
