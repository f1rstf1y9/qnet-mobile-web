<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/apply.css">
  <title>자격선택 - 원서접수신청 | Q-Net</title>
</head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <div class="header-left">
      <button>
        <img src="image/login.svg" alt="login">
      </button>
    </div>
    <div class="logo">
      <a href="index.html">
        <img src="image/logo.png" alt="qnet">
      </a>
    </div>
    <div class="header-right">
      <button title="search">
        <img src="image/search.svg" alt="search">
      </button>
      <button title="메뉴 열기">
        <img src="image/menu-icon.svg" alt="side menu open">
      </button>
    </button>
    </div>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="container-box">
    <p class="title">원서접수 및 시험응시 참고사항</p>
    <ul class="notice-list">
      <li>
        <a href="#">
          원서접수 참고사항 
          <img src="image/arrow_bottom.svg" alt="">
        </a>
        <div class="notice-cont">
          세부 안내 예제 텍스트
        </div>
      </li>
      <li>
        <a href="#">
          응시자격 제출서류 안내
          <img src="image/arrow_bottom.svg" alt="">
        </a>
        <div class="notice-cont"></div>
      </li>
      <li>
        <a href="#">
          수수료 입금기한 <b>(중요)</b>
          <img src="image/arrow_bottom.svg" alt="">
        </a>
        <div class="notice-cont"></div>
      </li>
      <li>
        <a href="#">
          수험원서 접수취소시 수수료 환불기간
          <img src="image/arrow_bottom.svg" alt="">
        </a>
        <div class="notice-cont"></div>
      </li>
      <li>
        <a href="#">
          신분증 인정범위
          <img src="image/arrow_bottom.svg" alt="">
        </a>
        <div class="notice-cont"></div>
      </li>
      <li>
        <a href="#">
          원서접수 유의사항
          <img src="image/arrow_bottom.svg" alt="">
        </a>
        <div class="notice-cont"></div>
      </li>
    </ul>
    </br>
  </div>
  <button class="check-btn">
    <img src="image/checkbox-unchecked.svg" alt="" width="18px">
    <span>안내사항 확인</span>
  </button>
  <a href="#" class="next-btn">다음</a>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="script/index.js"></script>
</body>
</html>
